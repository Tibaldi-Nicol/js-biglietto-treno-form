<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto Treno</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-grande">
        <div class="container">
            <ul>
                <li><h1>Calcolo Biglietto Treno</h1></li>
                <li>Nome e Cognome
                    <input type="text" id="name" placeholder="Inserisci il tuo nome">
                </li>
                <li>Chilometri
                    <input type="number" id="chilometri" placeholder="Inserisci i chilometri">
                </li>
                <li>Età
                    <input type="number" id="eta" placeholder="Inserisci la tua età">
                </li>
            </ul>
            <hr>
            <button id="calcola" onclick="calcolaBiglietto()">Calcola Prezzo</button>
            <button id="annulla" onclick="annulla()">Annulla</button>
            
            <div id="riepilogo">
                <h2>Riepilogo Biglietto</h2>
                <p id="dettagli-biglietto"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
